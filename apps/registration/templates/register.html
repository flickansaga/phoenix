{% extends "login.html" %}
{% block header %}
{% endblock header %}
{% block content %}
{% if not user.is_authenticated %}
<h1>PHX</h1>
<form id="id_registerform" action="{% url register %}" method="post">
<ul class="formfields">
    {% csrf_token %}

    <li>{{ form.username }}</li>   

    <li>{{ form.email }}</li>   

    <li>{{ form.password1 }}</li>

    <li>{{ form.password2 }}</li>
</ul>
<ul>
    <li><input type="submit" value="Registera" />&nbsp;<a data-modal-form="true" class="ui-button" title="Logga in" href="{% url login %}">Logga in</a></li>
</ul>

{% endif %}
{% endblock content %}
