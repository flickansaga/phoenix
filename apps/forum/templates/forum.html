{% extends "base.html" %}

{% block content %}
    <h2>Skapa tråd</h2>
    <form action="{% url create_thread %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Skapa" />
    </form>
    
    <h2>Trådar</h2>
    {% for thread in threads %}
        <div class="thread_wrapper">
            <a href="{% url read_thread thread.id %}">{{ thread.title }} - {{ thread.created_by }}</a>
        </div>
    {% endfor %}
{% endblock content %}
