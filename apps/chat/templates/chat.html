{% extends "base.html" %}

{% block content %}
{% if form %}
<form id="chat_form" action="{% url chat %}" method="post">
    {% csrf_token %}

    {{ form.text }}
    <br />
    <input type="submit" value="Skicka" /><input type="checkbox" id="autoupdate" /><label for="autoupdate">Automatik</label>

</form>

<br />

{% endif %}
<ul id="chatlist" class="flat-list entrylist" data-role="listview" data-inset="true">
{% for entry in posts %}
{% include "_entry.html" %}
{% endfor %}
</ul>
{% endblock content %}
